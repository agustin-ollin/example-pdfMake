<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de uso de pdfmake</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <script src="services/index.js"></script>
</head>
<body>
  <h1>Ejemplo de uso de pdfmake</h1>

  <button onclick="fua.printFUA()">Imprimir</button>
  <button onclick="fua.downloadFUA()">Descargar</button>
  <div id="pdfContainer"></div>
  <script src="formats/format.js"></script>
  <script>
    const service = new Service()
    const fua = new FUA();
    fua.initData(service.getData())
    window.onload = function() {
      fua.showFUA();
    };
  </script>
</body>
</html>
